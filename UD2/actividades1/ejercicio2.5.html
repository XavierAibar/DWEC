<body>
    <script>
        age = prompt("Introduce tu edad");
        years = 100 - age;
        days = years * 365;
        hours = days * 24;
        minutes = hours * 60;
        seconds = minutes * 60
        alert("Te quedan para cumplir 100 años: " + "\n " + 
               years + " años," + "\n" +
               hours + " horas" + "\n" +
               minutes + " minutos," + "\n" +
               seconds + " segundos.")
    </script>
</body>
