<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        numero1 = prompt("Introduce el primer numero de 3 para hacer la media de ellos");
        numero2 = prompt("Introduce el segundo numero de 3 para hacer la media de ellos");
        numero3 = prompt("Introduce el tercer numero de 3 para hacer la media de ellos");
        media = (parseFloat(numero1) + parseFloat(numero2) + parseFloat(numero3)) / 3;
        alert(`La media de los numeros ${numero1} ${numero2} ${numero3} es ${media}`);
    </script>
</body>
</html>
